# Configuration file for Circle CI 
# CI will report failure if any executed command returns and error status
# Operations performed are as follows
# Build source code
# Run unit tests for C++ and Java
# Run static code analyzer for SourceCloud
# Upload test results
# Every run command should start with source ${INIT_ENV} to ensure all default dependancies are available
jobs:
  build:
    # Pull docker image 
    # XTERM used for better make output        
    docker:
      - image: ubuntu:latest
    resource_class: large
    working_directory: "metrics" 
    steps:
      #setup remote docker
      - setup_remote_docker :
          docker_layer_caching: true    
      - run: 
          name: install Deps
          command: |
            set -x
            apt-get update --yes --force-yes && apt-get upgrade --yes --force-yes
            apt-get install sudo -y
            sudo apt-get install git wget tar npm -y
            #sudo apt install build-essential libssl-dev zlib1g-dev libncurses5-dev libncursesw5-dev libreadline-dev libsqlite3-dev libgdbm-dev libdb5.3-dev libbz2-dev libexpat1-dev liblzma-dev tk-dev libffi-dev -y
      - run: git clone -b ci_setup https://github.com/SaikrishnaBairamoni/code-gov-github-metrics.git 
      - run:
          name: Copy env.example
          command: |
            ls -la
            pwd
            cd code-gov-github-metrics
            ls -la
            pwd
            cd code-gov-repo-metrics
            ls -la
            pwd
            cp .env.example .env
            cat .env
            cat config.json
      - run:
          name: RUN metrics
          command: |
            pwd
            cd code-gov-github-metrics
            ls -la
            pwd
            cd code-gov-repo-metrics
            ls -la
            npm install dotenv
            npm audit fix
            #npm run start 2022-06-01 2022-06-31
      - run: git clone -b master https://github.com/SaikrishnaBairamoni/some-github-metrics.git
      - run:
          name: install python 3.8.10
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y install build-essential checkinstall
            sudo apt-get -y install git-core curl zlib1g-dev build-essential libssl-dev libreadline-dev libyaml-dev libsqlite3-dev sqlite3 libxml2-dev libxslt1-dev libcurl4-openssl-dev libffi-dev
            #sudo apt-get -y install libreadline-gplv2-dev libncursesw5-dev libssl-dev \libsqlite3-dev tk-dev libgdbm-dev libc6-dev libbz2-dev libffi-dev zlib1g-dev 
            #cd /opt
            sudo wget https://www.python.org/ftp/python/3.8.12/Python-3.8.12.tgz
            sudo tar xzf Python-3.8.12.tgz
            cd Python-3.8.12
            sudo ./configure --enable-optimizations
            sudo make altinstall
            #sudo apt install python3.8 -y
            sudo apt install python3-pip -y
            #sudo apt install pip -y
            #sudo apt-get install python3-pip python-3 build-essential -y
            #sudo apt-get install pip -y
            #sudo python3 -m pip install --upgrade pip setuptools wheel -y 
            #sudo python3. -m pip install pipenv -y 
      - run:
          name: create virtual env
          command: |
            pwd 
            ls -la
            cd some-github-metrics
            python3 -m pip install pygithub    
            sudo apt-get -y install python3-venv
            python3 -m venv my-project-env
            source my-project-env/bin/activate
            pip install pandas 
            ls -la
            pwd
            pip install -r requirements.txt 
      - run:
          name: RUN metrics
          command: |
            pwd
            ls -la
            python3 github_metrics.py -t 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 -o usdot-fhwa-stol
            python3 github_metrics.py -t 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 -o usdot-fhwa-OPS
            python3 github_metrics.py -t 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 -o usdot-jpo-ode
      - run:
          name: RUN traffic metrics
          command: |
            pwd
            ls -la
            python3 export_traffic.py -t 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 -o usdot-fhwa-stol
            python3 export_traffic.py -t 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 -o usdot-fhwa-OPS
            python3 export_traffic.py -t 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 -o usdot-jpo-ode

workflows:
  version: 2
  build:
    jobs:
      - build
